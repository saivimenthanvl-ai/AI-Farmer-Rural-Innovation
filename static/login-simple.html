<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Farmer</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <span class="logo-icon">ðŸŒ¾</span>
            </div>
            <h1>Welcome to AI Farmer</h1>
            <p class="subtitle">Your intelligent companion for modern agriculture</p>
            
            <div class="login-form">
                <form id="simple-login-form">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email address (optional)">
                    </div>
                    <button type="submit" class="login-btn">Get Started</button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <button id="google-signin-btn" class="google-btn" onclick="signInWithGoogle()">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
            </div>

            <p class="terms">
                By signing up or logging in, you consent to AI Farmer's 
                <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
            </p>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Signing you in...</p>
    </div>

    <script>
        // Simple local authentication (no Firebase required)
        document.getElementById('simple-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value || username + '@farmer.ai';
            
            // Show loading
            document.getElementById('loading-overlay').style.display = 'flex';
            
            // Create user object
            const user = {
                uid: 'user_' + Date.now(),
                displayName: username,
                email: email,
                photoURL: 'https://ui-avatars.com/api/?name=' + encodeURIComponent(username) + '&background=667eea&color=fff',
                loginDate: new Date().toISOString()
            };
            
            // Store in localStorage
            localStorage.setItem('user', JSON.stringify(user));
            
            // Log to backend
            fetch('/api/log-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(user)
            }).catch(err => console.log('Backend logging failed:', err));
            
            // Redirect to main app
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });

        function signInWithGoogle() {
            alert('Google Sign-In requires Firebase configuration. Please follow FIREBASE_SETUP.md to enable this feature.\n\nFor now, use the simple login form above.');
        }

        // Check if already logged in
        const existingUser = localStorage.getItem('user');
        if (existingUser) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
